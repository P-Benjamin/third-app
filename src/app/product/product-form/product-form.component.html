  <div class="p-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <form [formGroup]="productForm" (ngSubmit)="addProduct()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" formControlName="price" name="price" required />
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity"formControlName="quantity" name="quantity" required />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checked"formControlName="checked" name="checked" />
                <label class="form-check-label" for="checked">Checked</label>
              </div>
              <button [disabled]="productForm.invalid" class="btn btn-success">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
