<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <div>
        </div>
      </div>            
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>            
              <button class="btn btn-outline-success">
                <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleDelete(product)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>

            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
